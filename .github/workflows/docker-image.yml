name: Todo test and flake8

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup docker-compose
      run: docker compose up -d
    - name: run flake8
      run: docker exec todo sh -c "flake8 && pytest ."
